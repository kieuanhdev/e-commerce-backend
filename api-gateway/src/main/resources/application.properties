server.port=8080
spring.application.name=api-gateway


eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/ecommerce


spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product/**

spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/order/**

spring.cloud.gateway.routes[2].id=inventory-service
spring.cloud.gateway.routes[2].uri=lb://inventory-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inventory/**


spring.cloud.gateway.routes[3].id=user-service
spring.cloud.gateway.routes[3].uri=lb://user-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/users/**


# Route 4: Review Service
spring.cloud.gateway.routes[4].id=review-service
spring.cloud.gateway.routes[4].uri=lb://review-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/reviews/**

# Route 5: Cart Service
spring.cloud.gateway.routes[5].id=cart-service
spring.cloud.gateway.routes[5].uri=lb://cart-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/cart/**